<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<title>Encriptador JavaScript</title>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img class="logo-img"src="imagenes/logo.png">
			<h1 class="tittle">Encriptador de mensajes</h1>
		</div>
	<div class="left">
		<input class="input"type="text" id="inputText" name="" placeholder="Ingrese el texto aquí">
	</div>
	<div class="right">
		<img src="imagenes/dibujo.png" id="draw">
		<h1 id="text1">Ningún mensaje fue encontrado</h1>
		<textarea id="text2">Ingrese el texto que desee encriptar o desencriptar.</textarea>
		<button id="copiar"type="button" onclick="copy()">¡Copiar!</button>
	</div>
	<div class="left-buttom">
		<p class="aclaracion">Solo minúsculas y sin acentos</p>
		<button id="btn-encriptar" onclick="encriptar()">Encriptar</button>
		<button id="btn-desencriptar" type="button" onclick="RestablecerTexto()">Desencriptar</button>
	</div>
	</div>
	<footer>Fernanda Cretton 2022</footer>
	<script type="text/javascript" src="javascript.js"></script>

</body>
</html>
